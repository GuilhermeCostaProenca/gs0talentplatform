name: CD

on:
  pull_request:
    branches: [develop]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gs-0-talent-platform .
          docker push ${{ secrets.DOCKER_USERNAME }}/gs-0-talent-platform
