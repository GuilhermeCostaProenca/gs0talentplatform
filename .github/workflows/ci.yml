name: CI

on:
  push:
    branches:
      - 'feature/**'
      - 'release'
      - 'hotfix'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build project
        run: ./gradlew build
      - name: Docker build
        run: docker build -t gs-0-talent-platform .
